<div class="container-fluid">
        <h2 class="text-center">Create a new Quote</h2>
        <hr>
        <form  (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
      
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]='newQuote.name' name='name'
                #name='ngModel' required>
                 {{newQuote.name}}
                 <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      
            </div>
            <div class="form-group">
      
                    <label for="author">Author</label>
                    <input type="text" required class="form-control" id="author" [(ngModel)]='newQuote.author' name='author' #author='ngModel' required>
                     {{newQuote.author}}
                     <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                         <p>author is required</p>
                     </div>
          
                </div>
            <div class="form-group">
      
                <label for="quote">Quote</label>
                <textarea class="form-control" id="description"  rows="4"  [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                        <p>text is required</p>
                </div>
      
            </div>
            <div class="form-group">
      
                    <label for="createdby">createdby</label>
                    <input type="text" required class="form-control" id="createdby" [(ngModel)]='newQuote.createdby' name='createdby' #createdby='ngModel' required>
                     {{newQuote.createdby}}
                     <div [hidden]="createdby.valid || createdby.pristine" class="alert alert-danger">
                            <p>submitter is required</p>
                    </div>
          
            </div>
            <div class="form-group">
                <label for="published">published by</label>
                <input type='date' id="published" [(ngModel)]="newQuote.published" name="published" #published="ngModel" required>
          <div [hidden]="published.valid || published.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>


            </div>
            
            <div>
                    <button type="submit" class="btn btn-success">Create  new Quote</button>
            </div>
            
        </form>
      </div>
